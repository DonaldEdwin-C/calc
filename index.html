<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Money Market Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-2xl bg-white font-light p-6 space-y-8 border-gray-100">
    <!-- Title -->
    <h1 class="text-3xl font-extrabold text-center text-primary tracking-tight">
      Money Market Calculator
    </h1>
    <p class="text-center text-gray-500 text-sm">
      Compare your investment returns between funds
    </p>

    <!-- Fund Selection -->
<div class="flex w-full max-w-md mx-auto gap-3">
  <!-- Left (Money Market Fund) -->
  <div data-fund="standard"
    class="fund-card flex-1 bg-[rgb(11,107,91)] flex justify-center items-center border-r border-gray-200 p-4 cursor-pointer rounded-3xl hover:bg-primary/5 hover:text-primary transition">
    <h2 class="text-center text-sm font-medium text-white">Money Market Fund</h2>
  </div>

  <!-- Right (High-Yield Fund) -->
  <div data-fund="high-yield"
    class="fund-card flex-1 bg-[rgb(11,107,91)] flex justify-center items-center p-4 cursor-pointer rounded-3xl hover:bg-primary/5 hover:text-primary transition">
    <h2 class="text-center text-sm font-medium text-white">High-Yield Fund</h2>
  </div>
</div>



    <!-- Fund Info -->
    <div class="bg-gray-50 p-5 rounded-xl border border-gray-200 text-center max-w-md mx-auto">
      <p class="text-gray-600">
        Selected Fund: <span class="font-bold fund-name text-primary">None</span>
      </p>
      <p class="text-gray-600">
        Rate: <span class="font-bold fund-rate text-primary">-</span>
      </p>
    </div>
    <!-- Calculator Form -->
    <form id="calculatorForm" class="space-y-4 max-w-md mx-auto">
      <!-- Investment Amount -->
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">
          Amount
        </label>
        <input type="number" id="amount"
          class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-primary outline-none transition" />
        <p id="amountError" class="text-red-500 text-sm mt-1"></p>
      </div>

      <!-- Timeframe -->
      <div>
        <label for="timeframe" class="block text-sm font-medium text-gray-700 mb-1">
          Time (Months)
        </label>
        <input type="number" id="timeframe"
          class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-primary outline-none transition" />
        <p id="timeframeError" class="text-red-500 text-sm mt-1"></p>
      </div>

      <!-- Submit Button -->
      <button type="submit"
  class="w-[200px] mx-auto bg-[rgb(11,107,91)] text-white rounded-3xl py-3 font-semibold shadow-md hover:shadow-lg hover:bg-primary/90 transition block">
  Calculate
</button>

    </form>

    <!-- Results -->
    <div id="resultsContainer" class="hidden bg-primary/5 border border-primary/30 rounded-xl p-6 space-y-3 shadow-sm">
      <h3 class="text-xl font-bold text-primary">Results</h3>
      <div class="grid gap-2 text-gray-700">
        <p>
          Initial Investment: <span id="initialAmount" class="font-bold text-gray-900"></span>
        </p>
        <p>
          Interest Earned: <span id="interestEarned" class="font-bold text-gray-900"></span>
        </p>
        <p>
          Final Balance: <span id="finalBalance" class="font-bold text-gray-900"></span>
        </p>
      </div>
    </div>
  </div>

  <!-- Your JS -->
  <script src="/src/main.js"></script>
</body>

</html>
