<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Money Market Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-3xl bg-white shadow-xl rounded-2xl p-6 space-y-6">
      <!-- Title -->
      <h1 class="text-2xl font-bold text-center text-gray-800">
         Money Market Calculator
      </h1>

      <!-- Fund Selection -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div
          data-fund="standard"
          class="fund-card flex justify-center items-center border focus:ring focus:ring-blue-300 border-gray-300 rounded-xl p-4 cursor-pointer hover:shadow-md transition"
        >
          <h2 class="text-center  text-lg font-semibold">Money Market fund</h2>
        </div>
        <div
          data-fund="high-yield"
          class="fund-card flex justify-center items-center border border-gray-300 rounded-xl p-4 cursor-pointer hover:shadow-md transition"
        >
          <h2 class="text-center  text-lg font-semibold">High-Yield Fund</h2>
        </div>
      </div>

      <!-- Fund Info -->
      <div class="bg-gray-50 p-4 rounded-lg text-center">
        <p class="text-gray-600">
          Selected Fund: <span class="font-bold fund-name">None</span>
        </p>
        <p class="text-gray-600">
          Rate: <span class="font-bold fund-rate">-</span>
        </p>
      </div>

      <!-- Calculator Form -->
      <form id="calculatorForm" class="space-y-4">
        <!-- Investment Amount -->
        <div>
          <label for="amount" class="block text-sm font-medium text-gray-700"
            >Investment Amount </label
          >
          <input
            type="number"
            id="amount"
            class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
          />
          <p id="amountError" class="text-red-500 text-sm mt-1 "></p>
        </div>

        <!-- Timeframe -->
        <div>
          <label for="timeframe" class="block text-sm font-medium text-gray-700"
            >Timeframe (Months)</label
          >
          <input
            type="number"
            id="timeframe"
            class="mt-1 w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none"
          />
          <p id="timeframeError" class="text-red-500 text-sm mt-1 "></p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
        >
          Calculate Returns
        </button>
      </form>

      <!-- Results -->
      <div
        id="resultsContainer"
        class="hidden bg-green-50 border border-green-200 rounded-lg p-4 space-y-2"
      >
        <h3 class="text-lg font-semibold text-green-700"> Results</h3>
        <p>
          Initial Investment: <span id="initialAmount" class="font-bold"></span>
        </p>
        <p>
          Interest Earned: <span id="interestEarned" class="font-bold"></span>
        </p>
        <p>Final Balance: <span id="finalBalance" class="font-bold"></span></p>
      </div>
    </div>



    <!-- Your JS -->
    <script src="/src/main.js"></script>
  </body>
</html>
